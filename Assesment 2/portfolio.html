<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <!-- Ekstrnal CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Icons Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,200" />
    
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">

</head>
<body>
    
    <nav class="navigasi">
        <ol class="desktop">
            <li><a href="index.html">HOME</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">GALLERY</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">INVENTORY</a></li>
        </ol>
        <ol class="mobile">
            <div class="menu"><span class="material-symbols-rounded">menu</span>
                <div class="navigasi-content">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">PRODUCT</a></li>
                    <li><a href="#">GALLERY</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">INVENTORY</a></li>
                </div>
            </div>
        </ol>
    </nav>

    <!-- Section Card Info -->
    <section id="card-info">
        <div class="container">
            <div class="row">
                <div class="col-4 kiri">
                    <div class="hero-image">
                        <img src="assets/img/foto.jpg" alt="Foto Ku" class="rounded float-left">
                    </div>
                    <div class="identitas">
                        <h1 id="nama">Agung Dwi Sahputra</h1>
                        <span id="role">Web Developer</span>
                        <button class="btn btn-primary">Kontak</button>
                        <button class="btn btn-primary-outline">Resume</button>
                        <button id="edit" class="btn btn-warning-outline">Edit</button>
                    </div>
                </div>
                <div class="col-8 kanan">
                    <table>
                        <tr>
                            <th>Availability</th>
                            <td>:</td>
                            <td id="availability">Full Time</td>
                        </tr>
                        <tr>
                            <th>Usia</th>
                            <td>:</td>
                            <td id="usia">20</td>
                        </tr>
                        <tr>
                            <th>Lokasi</th>
                            <td>:</td>
                            <td id="lokasi">Jakarta, Indonesia</td>
                        </tr>
                        <tr>
                            <th>Pengalaman</th>
                            <td>:</td>
                            <td id="experience">3</td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td>:</td>
                            <td id="email">agungdwisahputra@gmail.com</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Form Input Section -->
    <section id="form-input" class="hide">
        <div class="form-control">
            <label for="form-nama">Nama</label>
            <input name="nama" type="text" id="form-nama" maxlength="100" placeholder="Masukan nama anda">
        </div>
        <div class="form-control">
            <label for="form-role">Role</label>
            <input name="role" type="text" id="form-role" maxlength="50" placeholder="Masukan role anda">
        </div>
        <div class="form-control">
            <label for="form-availability">Availability</label>
            <input name="availability" type="text" id="form-availability" placeholder="Masukan availability anda">
        </div>
        <div class="form-control">
            <label for="form-usia">Usia</label>
            <input name="usia" type="number" id="form-usia" min="1" max="200" placeholder="Masukan usia anda">
        </div>
        <div class="form-control">
            <label for="form-lokasi">Lokasi</label>
            <textarea name="lokasi" id="form-lokasi" cols="10" rows="3" placeholder="Masukan lokasi anda"></textarea>
        </div>
        <div class="form-control">
            <label for="form-experience">Years Experience</label>
            <input name="experience" type="number" min="0" max="100" id="form-experience" placeholder="Berapa lama pengelaman anda">
        </div>
        <div class="form-control">
            <label for="form-email">Email</label>
            <input name="email" type="email" id="form-email" placeholder="Masukan email anda">
        </div>
        <!-- <input type="submit" value="SUMBIT"> -->
        <button id="simpan" onclick="simpan()" class="btn btn-primary" type="submit">SUBMIT</button>
    </section>


    <script>
        const nama = document.getElementById("nama");
        const role = document.getElementById("role");
        const availability = document.getElementById("availability");
        const usia = document.getElementById("usia");
        const lokasi = document.getElementById("lokasi");
        const experience = document.getElementById("experience");
        const email = document.getElementById("email");
        
        const edit_btn = document.getElementById("edit");
        let hide_FI = false;

        // Edit button
        edit_btn.addEventListener("click", (e) => {
            e.preventDefault();

            hide_FI = false;

            showhide();
        });

        // fungsi untuk hide/show form-input
        function showhide() {
            if(hide_FI){
                hide_FI = false;
                document.getElementById("form-input").classList.add('hide');
            }else{
                hide_FI = true;
                document.getElementById("form-input").classList.remove('hide');
            }
        }

        // fungsi ketika di simpan
        function simpan() {
            const nama_form = document.getElementById("form-nama").value;
            const role_form = document.getElementById("form-role").value;
            const availability_form = document.getElementById("form-availability").value;
            const usia_form = document.getElementById("form-usia").value;
            const lokasi_form = document.getElementById("form-lokasi").value;
            const experience_form = document.getElementById("form-experience").value;
            const email_form = document.getElementById("form-email").value;
            
            if (nama_form == '' || role_form == '' || availability_form == '' || usia_form == '' || lokasi_form == '' || experience_form == '' || email_form == '') {
                let text = "Masih terdapat data yang kosong";
                Swal.fire({
                    title: 'Error!',
                    text: text,
                    icon: 'error',
                    confirmButtonText: 'close'
                })
            } else {
                Swal.fire({
                    title: 'Do you want to save the changes?',
                    showDenyButton: true,
                    showCancelButton: true,
                    confirmButtonText: 'Save',
                    denyButtonText: `Don't save`,
                }).then((result) => {
                    if (result.isConfirmed) {
                        let text = "Berhasil merubah ";
                        nama.innerHTML = nama_form;
                        role.innerHTML = role_form
                        availability.innerHTML = availability_form;
                        usia.innerHTML = usia_form;
                        lokasi.innerHTML = lokasi_form;
                        experience.innerHTML = experience_form;
                        email.innerHTML = email_form;

                        hide_FI = true;
                        showhide();

                        Swal.fire({
                            title: 'Success!',
                            text: text,
                            icon: 'success',
                            confirmButtonText: 'close'
                        })
                        
                    } else if (result.isDenied) {
                        Swal.fire('Changes are not saved', '', 'info')
                    }
                })
            }
        }
    </script>
</body>
</html>
